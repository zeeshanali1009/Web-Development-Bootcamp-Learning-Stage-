<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Types</title>
    <style>
        p{
            color: aliceblue;
        }
        .red{
            display: block;
            background-color: red;
            height: 200px;
            width: 200px;
        }
        .green{
            display: block;
            background-color: green;
            height: 200px;
            width: 200px;
        }
        .blue{
            display: inline-block;
            background-color: blue;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h2>Display property of CSS</h2>
    <div class="red">
<p>red color</p>
    </div>
    <div class="green">
<p>green color</p>
    </div>
    <div class="blue">
        <p>blue color</p>
    </div>
</body>
</html>
<!-- CSS Dispaly Types  -->
<!-- 1. Block: Block type elements in CSS covers the whole space i mean whole space horizontally or in width aspect.
    2. Inline: Inine elements or dispay keeps all the elements inline without covering all width
    3. Inline block: Inline block elements keeps the dispaly in both block and inline according to the scenario OR in other words inline keeps the display in the same line while block keeps changing the sizes. -->
