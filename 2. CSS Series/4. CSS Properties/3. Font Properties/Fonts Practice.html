<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts Practice</title>
    <style>
        #color{
            color: blueviolet;
        }
        #Size{
            font-size: 25px;
        }
        #Family{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        #weight{
            font-weight: 60;
        }
        #allign{
            text-align: right;
        }
        *{
            background-color: rgb(207, 247, 230);
        }
    </style>
</head>
<body>
    <h2>Practice of CSS Properties</h2>
    <p id="color">Font Color</p>
    <p id="Size">Font Size</p>
    <p id="Family">Font Family</p>
    <p id="weight">Font Weight</p>
    <p id="allign">Font Allign</p>
</body>
</html>
