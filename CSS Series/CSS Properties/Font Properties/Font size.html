<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Size</title>
    <style>
      #px {
        font-size: 20px;
      }
      #pt {
        font-size: 20px;
      }
      #em {
        font-size: 1em;
      }
      #rem {
        font-size: 1rem;
      }
      footer{
        font-size: 12px;
      }
      html{
        font-size: xx-large;
      }
    </style>
  </head>
  <body>

    <p id="px">Pixel is the 1/96 of an Inch.</p>
    <p id="pt">Point is the 1/72 of an Inch.</p>
    <footer>
      <p id="em">em is the 100% of the parent element.</p>
      <p id="rem">rem is the 100% of the root element.</p>
    </footer>
  </body>
</html>
