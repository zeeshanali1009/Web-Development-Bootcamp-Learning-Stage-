<!-- In this section we will learn about how to use relative path and their use with the special chracter  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Paths</title>

</head>
<body>

<!-- Relative Paths -->

    <!-- In this part we will learn about how to use special chracters for using relative paths rather then using absolute paths -->
    <!-- .    This chracter gives access to current directory items may be pictures,videoes,etc -->
    <h2>Greenry</h2>
    <img src="./Greenry.jpg" alt="Greenry">
    <h2>Machinery</h2>
    <!--  ..    This chracter gives access to the items outer from the current directory and access them using /   chracter. -->
    <img src="../Folder 3/Folder 4/Machinery.jpg" alt="Machinery">
    <h2>Flower</h2>
    <img src="../Folder 3/Flower.jpg" alt="Flower">
    <h2>Trees</h2>
    <img src="../Folder 3/Trees.jpg" alt="Trees">
    <h2>White Flower</h2>
    <img src="./Folder 2/White Flower.jpg" alt="White Flower">

    <h2>Using Absolute Path:</h2>
    <!-- Absolute Path -->
    <img src="Greenry.jpg" alt="Greenry">
</body>
</html>
