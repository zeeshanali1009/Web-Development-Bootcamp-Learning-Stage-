<!--  Anchor Tags  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag</title>
</head>
<body>
<h2>My favourite Websites </h2>
<a href="http://www.google.com">Go to Google</a><br>
<!-- This target = blank will take you into the new tab  -->
<a href="http://www.facebook.com"target = "blank">Go to facebook</a><br>
<a href="http://www.linkdin.com"target = "blank">Go to linkdin</a><br>
<a href="http://www.indeed.com"target = "blank">Go to indeed</a><br>
<a href="Favourite Sports (Website Project).html"target = "blank">Go to your practice you have done</a><br>
</body>
</html>
<!-- Anchor tags are used for the linking of other websites. Moreover it anchors other webpages for the 
further use. target blank keyword is used to open the website on a seperate page/new browser -->
